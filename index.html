<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Живые строки</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="common">
            <div class="container">
                <!-- НИЖНИЙ ЭКРАН -->
                <button id="home"> <img src="https://cdn.glitch.global/f899e804-138d-4e8f-bf5b-8402b428c1cb/iconBack.png?v=1647196125350"></button>
                <div class="poemContainer">
                    <div class="poem">
                        <div class="header">
                            <h1 id="poemName"></h1>
                            <button id="play"><img id="icon" src="https://cdn.glitch.global/f899e804-138d-4e8f-bf5b-8402b428c1cb/iconPlay.png?v=1647196220215"></button>
                            <audio src=""></audio>
                        </div>
                        <p id="par"></p>
                    </div>
                </div>
                <div class="cover">
                    <img id="image">                      
                </div>
            </div>
            <!-- ВЕРХНИЙ ЭКРАН -->
            <div class="main">
                <div class="songsList">
                    <ul>
                        <li>Группа крови</li>
                        <li>Кукушка</li>
                        <li>Печаль</li>
                        <li>Звезда по имени Солнце</li>
                        <li>Песня без слов</li>
                        <li>Перемен</li>
                        <li>Спокойная ночь</li>
                        <li>Красно-жёлтые дни</li>
                    </ul>
                    <p class="note">*Все материалы и фотографии использованы в учебных целях</p>
                </div>
                <div class="upper">
                    <img class="coverImage" src="https://cdn.glitch.global/f899e804-138d-4e8f-bf5b-8402b428c1cb/menuImage.jpg?v=1647196228298" alt="">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
